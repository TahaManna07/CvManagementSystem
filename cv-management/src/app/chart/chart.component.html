<div class="page-container">
  <div class="chart-container">
    <ngx-charts-bar-vertical
      [view]="view"
      [results]="data"
      [gradient]="gradient"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showLabels"
      [showYAxisLabel]="showLabels"
      [xAxisLabel]="'Profile Category'"
      [yAxisLabel]="'Number of Candidates'"
      [scheme]="colorScheme"
      [animations]="animations">
    </ngx-charts-bar-vertical>
  </div>
</div>
